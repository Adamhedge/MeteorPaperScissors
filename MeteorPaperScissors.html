<head>
  <title>Meteor | Paper | Scissors</title>
</head>

<template name="main">
    <div id="header">
      <p>Meteor | Paper | Scissors</p>
    </div>
    {{> yield}}  
</template>

<template name="home">
  <div class="buttons" id="playerButtons">
    <button class="playerButton" id="player1">Player 1 Start</button>
    <button class="playerButton" id="player2">Player 2 Start</button>
  </div>
</template>

<template name="play">
  <h1>Choose your weapon!</h1>
  <div class = "buttons" id="weaponButtons">
    <button class="weapon" id="rock">Meteor (rock)</button>
    <button class="weapon" id="paper">Paper</button>
    <button class="weapon" id="scissors">Scissors</button>
  </div>
</template>
